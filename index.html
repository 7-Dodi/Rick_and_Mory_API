<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick-and-Morty</title>
    <link rel="shortcut icon" href="./imagem/rickFavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="cabecalho">
            <img id="logo" src="./imagem/logoRick.png" alt="">
        </div>
        <div id="person">
            <div class="imagem">
                <img id="imagemPerson" src="./imagem/rick-morty.jpg" alt="">
            </div>
            <div class="textPerson">
                <h3><span>Name:</span> - </h3>
                <h3><span>Status:</span> - </h3>
                <h3><span>Species:</span> - </h3>
                <h3><span>Origin:</span> - </h3>
                <h3><span>Created:</span> - </h3>
            </div>
        </div>
        <div id="input">
            <h2>Enter the character name or id:</h2>
            <form id="form">
                <input id="name" type="text" placeholder="Character Name or Id">
            </form>
            <div class="buttons">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
        </div>
    </main>
    <script src="cefeina.js"></script>
</body>
</html>
